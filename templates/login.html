<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI Learning Mentor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: white;
            color: #1f2937;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: #9ca3af;
        }
        
        input:focus {
            outline: none;
            border-color: #6d28d9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #6d28d9, #10b981);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .demo-note {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: #6d28d9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your learning journey</p>
        </div>
        
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="demo-note">
            Demo: Use any email/password to continue
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- AI Mentor Chatbot Widget -->
    <div id="chatbot-widget" class="chatbot-widget collapsed">
        <div class="chatbot-header">
            <h4>ü§ñ AI Mentor</h4>
            <div class="chatbot-controls">
                <button id="chatbot-maximize" class="chatbot-maximize" title="Maximize">‚õ∂</button>
                <button id="chatbot-toggle" class="chatbot-toggle">+</button>
            </div>
        </div>
         <div id="chatbot-content" class="chatbot-content">
             <div id="chatbot-messages" class="chatbot-messages">
                 <!-- Messages will be loaded dynamically -->
             </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input-field" placeholder="Ask me about learning...">
                <button id="chatbot-send">Send</button>
            </div>
        </div>
    </div>

    <style>
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .chatbot-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chatbot-toggle, .chatbot-maximize {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .chatbot-toggle:hover, .chatbot-maximize:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbot-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 350px;
        }

        .chatbot-message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .bot-message {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            margin-right: auto;
            border-left: 4px solid #28a745;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-right: 4px solid #5a67d8;
        }

        .chatbot-message p {
            margin: 0 0 8px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .chatbot-message p:last-child {
            margin-bottom: 0;
        }

        .chatbot-message strong {
            font-weight: 600;
            color: inherit;
        }

        .chatbot-message ul, .chatbot-message ol {
            margin: 8px 0;
            padding-left: 24px;
            line-height: 1.6;
        }

        .chatbot-message li {
            margin: 6px 0;
            padding-left: 4px;
        }

        .chatbot-message ul li {
            list-style-type: disc;
        }

        .chatbot-message ol li {
            list-style-type: decimal;
        }

        .chatbot-message h1, .chatbot-message h2, .chatbot-message h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
            line-height: 1.4;
        }

        .chatbot-message h1 {
            font-size: 18px;
        }

        .chatbot-message h2 {
            font-size: 16px;
        }

        .chatbot-message h3 {
            font-size: 15px;
        }

        .chatbot-message blockquote {
            margin: 8px 0;
            padding: 8px 12px;
            border-left: 3px solid #ddd;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .chatbot-message code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .chatbot-message pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .chatbot-message pre code {
            background: none;
            padding: 0;
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input input:focus {
            border-color: #667eea;
        }

        .chatbot-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .chatbot-input button:hover {
            opacity: 0.9;
        }

        .chatbot-widget.collapsed {
            height: 60px;
        }

        .chatbot-widget.collapsed .chatbot-content {
            display: none;
        }

        .chatbot-widget.maximized {
            width: 80vw;
            height: 80vh;
            top: 10vh;
            left: 10vw;
            bottom: auto;
            right: auto;
            z-index: 2000;
        }

        .chatbot-widget.maximized .chatbot-messages {
            max-height: calc(80vh - 120px);
        }

        .chatbot-widget.collapsed .chatbot-toggle {
            content: "+";
        }
        
        .chatbot-widget:not(.collapsed) .chatbot-toggle {
            content: "‚àí";
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chatbot-widget {
                width: 300px;
                height: 400px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>

    <script>
        // Chatbot functionality with persistent history
        const chatbotWidget = document.getElementById('chatbot-widget');
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotMaximize = document.getElementById('chatbot-maximize');
        const chatbotContent = document.getElementById('chatbot-content');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatbotInput = document.getElementById('chatbot-input-field');
        const chatbotSend = document.getElementById('chatbot-send');

        // Chat history management
        const CHAT_HISTORY_KEY = 'ai_mentor_chat_history';
        const CHATBOT_STATE_KEY = 'ai_mentor_chatbot_state';
        
        // Load chatbot state from localStorage
        function loadChatbotState() {
            const state = localStorage.getItem(CHATBOT_STATE_KEY);
            if (state === 'open') {
                chatbotWidget.classList.remove('collapsed');
                chatbotToggle.textContent = '‚àí';
            } else {
                chatbotWidget.classList.add('collapsed');
                chatbotToggle.textContent = '+';
            }
        }

        // Save chatbot state to localStorage
        function saveChatbotState(isOpen) {
            localStorage.setItem(CHATBOT_STATE_KEY, isOpen ? 'open' : 'closed');
        }
        
        // Load chat history from localStorage
        function loadChatHistory() {
            const history = localStorage.getItem(CHAT_HISTORY_KEY);
            if (history) {
                try {
                    const messages = JSON.parse(history);
                    messages.forEach(msg => {
                        addMessageToDOM(msg.text, msg.sender);
                    });
                } catch (e) {
                    console.log('Error loading chat history:', e);
                }
            } else {
                // Add welcome message if no history exists
                addMessageToDOM("Hi! I'm your AI Learning Mentor. Ask me anything about learning paths, courses, or career guidance! üéì", 'bot');
            }
        }

        // Save chat history to localStorage
        function saveChatHistory(text, sender) {
            const history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || '[]');
            history.push({ text, sender, timestamp: Date.now() });
            
            // Keep only last 50 messages to prevent localStorage from getting too large
            if (history.length > 50) {
                history.splice(0, history.length - 50);
            }
            
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }

        // Add message to DOM and save to history
        function addMessage(text, sender) {
            addMessageToDOM(text, sender);
            saveChatHistory(text, sender);
        }

        // Add message to DOM only (for loading from history)
        function addMessageToDOM(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chatbot-message ${sender}-message`;
            messageDiv.innerHTML = text;
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // Clear chat history
        function clearChatHistory() {
            localStorage.removeItem(CHAT_HISTORY_KEY);
            chatbotMessages.innerHTML = '';
            addMessageToDOM("Hi! I'm your AI Learning Mentor. Ask me anything about learning paths, courses, or career guidance! üéì", 'bot');
        }

        // Toggle chatbot
        chatbotToggle.addEventListener('click', function() {
            chatbotWidget.classList.toggle('collapsed');
            
            // Update button text and save state
            if (chatbotWidget.classList.contains('collapsed')) {
                chatbotToggle.textContent = '+';
                saveChatbotState(false);
            } else {
                chatbotToggle.textContent = '‚àí';
                saveChatbotState(true);
            }
        });

        // Maximize chatbot
        chatbotMaximize.addEventListener('click', function() {
            chatbotWidget.classList.toggle('maximized');
            
            // Update maximize button text
            if (chatbotWidget.classList.contains('maximized')) {
                chatbotMaximize.textContent = '‚õ∂';
                chatbotMaximize.title = 'Restore';
            } else {
                chatbotMaximize.textContent = '‚õ∂';
                chatbotMaximize.title = 'Maximize';
            }
        });

        // Send message
        function sendMessage() {
            const message = chatbotInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatbotInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chatbot-message bot-message';
            typingDiv.innerHTML = 'ü§ñ Thinking...';
            chatbotMessages.appendChild(typingDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                chatbotMessages.removeChild(typingDiv);
                
                // Add bot response
                addMessage(data.response, 'bot');
            })
            .catch(error => {
                // Remove typing indicator
                chatbotMessages.removeChild(typingDiv);
                
                // Add error message
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            });
        }

        // Event listeners
        chatbotSend.addEventListener('click', sendMessage);
        chatbotInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load chat history and chatbot state when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            loadChatbotState();
        });
    </script>
</body>
</html>
